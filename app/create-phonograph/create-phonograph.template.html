<div ng-cloak layout="column" layout-align="center center" layout-padding>
    <form name="createForm" ng-submit="$ctrl.submit()">
        <div layout="row" layout-align="start" flex>
            <md-input-container flex>
                <label class="md-required" for="phonograph_name">Phonograph Name</label>
                <input id="phonograph_input_name" name="phonograph_name" ng-model="$ctrl.phonographName" required></input>
                <div ng-messages="createForm.phonograph_name.$error">
                    <div ng-message="required">Phonograph Name Required</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center" flex>
            <md-button class="md-primary md-raised" id="submit" type="submit">Let's go</md-button>
        </div>
    </form>
</div>
